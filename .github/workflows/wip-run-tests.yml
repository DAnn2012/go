name: WIP Tests

on:
  pull_request:
    branches:
      - master

jobs:
  php:
    name: PHP Unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup WP-CLI
        uses: godaddy-wordpress/setup-wp-cli@1

      - name: Install dependencies and build
        run: |
          npm i -g yarn
          yarn run setup

      - name: Setup wp-env
        uses: godaddy-wordpress/setup-wp-env@main
        with:
          core: 'WordPress/WordPress#6.0'
          phpVersion: '7.4'
          plugins: '["https://downloads.wordpress.org/plugin/coblocks.2.24.4.zip","https://downloads.wordpress.org/plugin/woocommerce.6.9.4.zip"]'
          themes: '["."]'

      - name: Start and setup environment
        run: |
          wp-env start

      - name: Prepare tests
        run: |
          cd $(wp-env install-path)
          docker-compose run --rm -u $(id -u) -e HOME=/tmp tests-cli cp wp-content/themes/go/.dev/tests/php/assets/es_ES.mo wp-content/themes/go/languages/es_ES.mo

      - name: Run tests
        run: |
          wp-env run phpunit "composer run test --working-dir=html/wp-content/themes/go/"
