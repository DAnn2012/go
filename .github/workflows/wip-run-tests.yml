name: WIP Tests

on:
  pull_request:
    branches:
      - master

jobs:
  php:
    name: PHP Unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: composer install

      - name: Setup wp-env
        uses: godaddy-wordpress/setup-wp-env@main
        with:
          themes: '["."]'

      - name: Start env
        run: wp-env start

      - name: Check if WP_TESTS_DIR var is available
        run: echo $WP_TESTS_DIR
